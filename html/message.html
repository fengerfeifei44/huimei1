<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../css/css.css">
</head>
<body>
<section id="message">
    <div class="img"><img src="../images/logo-quan.png" alt="惠每医疗"></div>
    <div class="phone">
        <form action="">
            <p>用户登记</p>
            <ul>
                <li>
                    <input type="tel" placeholder="请输入手机号">
                    <input type="button" value="点击发送验证码" onclick="sendCode(this)" />
                   <!-- <span>获取验证码</span>-->
                </li>
                <li>
                    <input type="number" placeholder="请输入验证码">
                    <span>验证码</span>
                </li>
                <li class="btn">
                    <a href="error.html">下一步</a>
                </li>
            </ul>
        </form>
    </div>
</section>
<script type="text/javascript">
    var clock = '';
    var nums = 60;
    var btn;
    function sendCode(thisBtn)
    {
        btn = thisBtn;
        btn.disabled = true; //将按钮置为不可点击
        btn.value = nums+'秒后可重新获取';
        btn.style.backgroundColor="rgb(195,195,195)";
        btn.style.color="rgb(51,51,51)";
        clock = setInterval(doLoop, 1000); //一秒执行一次
    }
    function doLoop()
    {
        nums--;
        if(nums > 0){
            btn.value = nums+'秒后可重新获取';
        }else{
            clearInterval(clock); //清除js定时器
            btn.disabled = false;
            btn.value = '点击发送验证码';
            nums = 10; //重置时间
        }
    }
</script>
</body>
</html>
